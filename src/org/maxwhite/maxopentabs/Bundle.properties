OpenIDE-Module-Long-Description=\
    This plugin automatically closes tabs if amount of opened editor tabs is bigger then set in module settings. \
    You dont need manually close dozens of open tabs.\n\
    To set nubmer of open tabs you have to install module and go to the Tools->Options->Editor->Maximum Opened Tabs, choose number that you want and click Apply. \
    Thats it.
OpenIDE-Module-Name=MaximumOpenTabs
MaximOpenTabsPanel.jLabel1.text=Maximum number of opened tabs:
OpenIDE-Module-Short-Description=This plugin controls the maximum number of open editor tabs
